  <h2>Conversor de Unidades</h2>
  <section>
  <form id="converterForm">
    <label for="inputValue">Valor:</label>
    <input type="number" id="inputValue" placeholder="Digite o valor" required>

    <label for="category">Categoria:</label>
    <select id="category" onchange="updateUnitOptions()">
      <option value="length">Comprimento</option>
      <option value="weight">Peso</option>
      <option value="temperature">Temperatura</option>
    </select>

    <label for="inputUnit">Unidade de Medida de Origem:</label>
    <select id="inputUnit" onchange="updateOutputUnit()">
    </select>

    <label for="outputUnit">Unidade de Medida de Destino:</label>
    <select id="outputUnit"></select>

    <button type="submit" onclick="convert(event)">Converter</button>
  </form>
  <p id="result"></p>
</section>

<p>Um projeto da Resilia sobre um conversor de unidades, utilizando HTML, CSS e JS.</p>
